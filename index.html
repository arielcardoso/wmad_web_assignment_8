<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <header class="fluid-container bg-light">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <a class="navbar-brand mr-sm-2" data-toggle="modal" data-target="#modal-login" href="#" >
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <section class="fluid-container">
        <div id="main-slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                <li data-target="#main-slider" data-slide-to="1"></li>
                <li data-target="#main-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/xc40-large.jpg" class="d-block w-100" alt="XC 40">
            </div>
            <div class="carousel-item">
                <img src="images/xc60-large.jpg" class="d-block w-100" alt="XC 60">
            </div>
            <div class="carousel-item">
                <img src="images/xc90-large.jpg" class="d-block w-100" alt="XC 90">
            </div>
            </div>
            <a class="carousel-control-prev" href="#main-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#main-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <main class="fluid-container bg-white">
        <div class="container border border-dark rounded p-3 my-5">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <img src="images/car-01.jpeg" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-sm-6">
                    <img src="images/car-02.jpeg" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-sm-6">
                    <img src="images/car-03.jpeg" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-sm-6">
                    <img src="images/car-04.jpeg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="fluid-container jumbotron rounded-0 mb-0">
            <div class="container">
                <h1 class="display-4">Lorem ipsum</h1>
                <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui tempora nostrum tempore dolores nisi distinctio. Hic explicabo ab earum, dignissimos beatae a veniam perspiciatis fugiat natus ullam iusto sunt tempora.</p>
            </div>
        </div>
    </main>

    <footer class="fluid-container bg-dark p-3">
        <div class="container">
            <p class="text-white m-0">Â© 2020 - For educational use only</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form>
                <div class="modal-body">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" >
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
